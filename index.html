<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <h3 class="card__heading">Equilibrium #3429</h3>
      <p class="card__decr">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-wrapper">
        <span class="wrapper__left">
          <img
            class="card-wrapper__icon"
            src="./images/Combined Shape.svg"
            alt=""
          />
          0.041 ETH</span
        >
        <span class="wrapper__right">
          <img class="card-wrapper__icon" src="./images/Clock.svg" alt="" />
          3 days left</span
        >
      </div>
      <hr />
      <div class="card-block">
        <img
          class="card-block__img"
          src="./images/Oval.png"
          alt=""
          srcset="./images/Oval.png 1x, ./images/Oval@2x.png 2x"
        />
        <p class="card-block__text">Creation of<span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
